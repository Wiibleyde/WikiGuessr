name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  biome:
    name: Biome
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./front
        run: bun install

      - name: Run Biome check
        working-directory: ./front
        run: bun run check